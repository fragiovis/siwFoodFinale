<!DOCTYPE html>
<html>

<head>
    <title>...</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
<div><a href="/static"><img src="/images/logo_siwFood.jpg" width="50%"/></a></div>
<h1>Cuochi che soddisfano i requisiti</h1>
<div th:if="${cuochi.isEmpty()}">Non ci sono cuochi che soddisfano i requisiti</div>
<ul th:if="${!cuochi.isEmpty()}">
    <li th:each="cuoco : ${cuochi}">
        <a href="cuoco.html" th:href="@{'/cuoco' + '/' + ${cuoco.id}}"
           th:text="${cuoco.name} +' '+ ${cuoco.surname}">Up! (2000)</a>
    </li>
</ul>
</body>

</html>
