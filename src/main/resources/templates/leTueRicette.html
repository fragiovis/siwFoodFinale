<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le tue ricette</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #faf0e6;
        }

        .top-bar-wrapper {
            background: url('/images/barraSiwFood.png') no-repeat center top;
            background-size: cover;
            height: 300px;
            padding-bottom: 40px;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .top-bar .right-section {
            display: flex;
            align-items: center;
        }

        .top-bar .btn {
            background-color: #FF5733;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        .top-bar .btn.home {
            background-color: transparent;
            color: #FF5733;
            border: none;
            font-size: 16px;
            margin-left: 0;
        }

        .navbar-custom {
            background-color: #156715;
            width: 100%;
            position: relative;
            top: 300px;
            z-index: 999;
        }

        .navbar-custom .navbar-collapse {
            justify-content: space-between;
        }

        .navbar-custom .navbar-nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 185px;
        }

        .navbar-custom .nav-item {
            padding: 0;
        }

        .navbar-custom .nav-link {
            color: #faf0e6 !important;
            font-size: 1.2em;
            margin: 0;
        }

        .navbar-custom .nav-link:hover {
            text-decoration: underline;
        }

        #welcome-section {
            background-color: #faf0e6;
            padding: 20px;
            text-align: center;
            margin-top: 80px;
            z-index: 0;
        }

        #welcome-section h1 {
            margin-top: 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 36px;
            font-weight: bold;
            color: #e95b1c;
        }

        .ricette-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .ricetta-card {
            width: 18rem;
            margin: 1rem;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            overflow: hidden;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ricetta-card:hover {
            transform: scale(1.05);
        }

        .ricetta-card img {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }

        .ricetta-card .card-body {
            padding: 1rem;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ricetta-card .card-title {
            font-size: 1.25rem;
            color: #343a40;
            margin-bottom: 0.5rem;
            text-align: center;
            font-weight: bold;
        }

        .ricetta-card .card-text {
            font-size: 1rem;
            color: #6c757d;
            text-align: center;
        }

        .ricetta-card .card-footer {
            display: flex;
            justify-content: flex-end;
            gap: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
        }

        .ricetta-card .card-footer button {
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .ricetta-card .card-footer .edit-btn {
            background-color: #FF5733;
            color: white;
        }

        .ricetta-card .card-footer .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .ricetta-card .card-footer button:hover {
            opacity: 0.8;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .form-container.show-form {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: center;
        }

        .form-group label {
            font-weight: bold;
        }

        .ingrediente {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .ingrediente select,
        .ingrediente input {
            margin-right: 10px;
        }

        .ingrediente button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .ingrediente button:hover {
            background-color: #c82333;
        }

        .aggiungi-ingrediente-btn {
            background-color: #FF5733;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
        }

        .aggiungi-ingrediente-btn:hover {
            background-color: #E04E20;
        }

        .aggiungi-ricetta-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .aggiungi-ricetta-btn:hover {
            background-color: #218838;
        }

        @media (max-width: 1200px) {
            .ricetta-card {
                flex: 0 0 calc(25% - 20px);
                max-width: calc(25% - 20px);
            }
        }

        @media (max-width: 992px) {
            .ricetta-card {
                flex: 0 0 calc(33.33% - 20px);
                max-width: calc(33.33% - 20px);
            }
        }

        @media (max-width: 768px) {
            .ricetta-card {
                flex: 0 0 calc(50% - 20px);
                max-width: calc(50% - 20px);
            }
        }

        @media (max-width: 576px) {
            .ricetta-card {
                flex: 0 0 calc(100% - 20px);
                max-width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>

<div class="top-bar-wrapper">
    <header>
        <div class="top-bar">
            <div class="right-section">
                <button class="btn home" onclick="location.href='/chef/index'">
                    <i class="fas fa-home"></i> Home
                </button>
                <button class="btn" onclick="location.href='/logout'">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
                <button class="btn" th:onclick="|location.href='/chef/mieRicette'|">
                    <i class="fas fa-book"></i> Le tue ricette
                </button>
                <button class="btn" th:onclick="|location.href='/chef/profilo'|">
                    <i class="fas fa-user"></i> Profilo
                </button>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto"> <!-- Utilizzato mx-auto per centrare gli elementi -->
                    <li class="nav-item">
                        <a class="nav-link" href="/chef/indexCuoco">Cuochi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chef/indexRicetta">Ricette</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chef/indexIngrediente">Ingredienti</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div id="welcome-section">
    <h1>Le tue ricette</h1>

    <div class="container">
        <div class="row">
            <ul class="ricette-list">
                <li th:each="ricetta : ${ricette}">
                    <div class="ricetta-card card">
                        <img th:if="${ricetta.immagine}" th:src="@{${ricetta.immagine}}" class="card-img-top" alt="Immagine di ${ricetta.name}">
                        <img th:unless="${ricetta.immagine}" src="/images/logo_siwFood.png" class="card-img-top" alt="Immagine di ${ricetta.name}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${ricetta.name}">Nome Ricetta</h5>
                        </div>
                        <div class="card-footer">
                            <form th:action="@{'/chef/' + ${cuoco.id} + '/modificaRicetta/' + ${ricetta.id}}" method="get" style="display:inline;">
                                <button type="submit" class="edit-btn" style="background:none; border:none; color:darkorange; cursor:pointer;">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </form>
                            <form th:action="@{'/chef/' + ${cuoco.id} + '/eliminaRicetta/' + ${ricetta.id}}" method="post" style="display:inline;">
                                <button type="submit" class="delete-btn" style="background:none; border:none; color:red; cursor:pointer;">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="text-center">
        <button class="aggiungi-ricetta-btn" th:onclick="|location.href='/chef/${cuoco.id}/aggiungiRicetta'|">Aggiungi una nuova ricetta</button>
    </div>

</div>

</body>
</html>
