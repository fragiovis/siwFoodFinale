<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registra cuoco</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #faf0e6; /* Colore di sfondo modificato */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .registration-container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 500px;
        }
        .registration-container h1 {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .registration-container .form-group {
            margin-bottom: 1.25rem;
        }
        .registration-container .btn {
            width: 100%;
        }
        .err{
            font-size: 1.2rem;
            font: message-box;
        }
    </style>
</head>
<body>
<div class="registration-container">
    <h1>Registra un nuovo cuoco</h1>
    <form th:action="@{/admin/register}" method="post" enctype="multipart/form-data">
        <div th:if="${error}" class="alert alert-info" role="alert">
            <p class="err" th:text="${error}"></p>
        </div>
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="surname">Cognome:</label>
            <input type="text" id="surname" name="surname" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Data di nascita:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="immagine">Immagine:</label>
            <input type="file" id="immagine" name="immagine" class="form-control-file" accept="image/*"/>
        </div>
        <button type="submit" class="btn btn-primary">Registrati</button>
    </form>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
