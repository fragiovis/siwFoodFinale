<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Aggiungi Ingrediente</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }
    .btn-custom-green {
      background-color: #28a745;
      color: white;
    }
    .btn-custom-green:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
<div class="container form-container">
  <h2 class="mb-4">Aggiungi Nuovo Ingrediente</h2>
  <form th:action="@{/admin/aggiungiIngrediente}" method="post">
    <div class="form-group">
      <label for="nome">Nome Ingrediente</label>
      <input type="text" class="form-control" id="nome" name="nome" required>
    </div>
    <button type="submit" class="btn btn-custom-green">Aggiungi Ingrediente</button>
  </form>
  <div th:if="${message}" class="mt-3">
    <div class="alert alert-info" th:text="${message}"></div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
